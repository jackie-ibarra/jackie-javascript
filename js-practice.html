<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript practice</title>
</head>
<body>
  <script>
    //This is a comment
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = ( x * y);
    console.log(z);

    // Math on my own
    console.log("Math on my own");

    let a = 3;
    console.log(a);
    let b = 4;
    console.log (b);

    c = (a + b);
    console.log(c);

    let d = 10;
    console.log(d);
    let e = 5;
    console.log(e);

    let f = (d-e);
    console.log(f);

    let g = 81;
    console.log(g);
    let h = 9;
    console.log(h);

    let i = (g/h);
    console.log(i);

    // Working with strings 

    console.log ("Working with strings:");
    let firstName = 'Jackie';
    let middleName = 'Julie';
    let lastName = 'Ibarra';
    let name = (firstName + " " + middleName + " " + lastName);
    console.log (name);

    // Stringsonmyown

    let greeting = ('My name is' + ' ' + name);
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers 

    function makeSquare(theNum) {
      let squared = theNum * theNum;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare (237);
    console.log (try02);

    let try03 = makeSquare (8);
    console.log (try03);

    // functions on my own

    console.log("functions on my own");
    function makeName (firstName, middleName, lastName) {
      let wholeName = (firstName + " " + middleName + " " + lastName);
      return wholeName;
    }

    let trialrun1 = makeName ('Jackie', 'Julie' ,'Ibarra');
    console.log (trialrun1);

    let trialrun2 = makeName ('Sandra', 'Dorthy', 'Dee');
    console.log (trialrun2);

    let trialrun3 = makeName ('Robert', '"Beto"', 'O\'Rourke');
    console.log (trialrun3);

    // Just a log to show in our console
    console.log("Making a better function:");

    // a better name function to fix middle initials
    function makeBetterName (firstName, middleName, lastName) {
      if (middleName.length === 1) {
        //adding and updating here 
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Junie", "B", "Jones"));

    // print who won in soccer match
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It's a tie";
      } else {
        return "Away team wins :(";
      }
    }

    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log (scoreCompare(4,4));

  </script>
</body>
</html>
